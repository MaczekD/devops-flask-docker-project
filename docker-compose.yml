version: "3.9"

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx_proxy
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - web
    networks:
      - front_net

  web:
    image: flask-app:latest
    container_name: flask_web
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
      POSTGRES_HOST: db
    depends_on:
      - db
    networks:
      - front_net
      - back_net

  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - back_net

  seed_runner:
    image: flask-app:latest
    container_name: seed_runner
    command: ["python", "seed/run_seed.py"]
    environment:
      PYTHONPATH: /app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
      POSTGRES_HOST: db
    depends_on:
      - db
    volumes:
      - seed_output:/seed_output
    networks:
      - back_net
    restart: "no"

volumes:
  db_data:
  nginx_logs:
  seed_output:

networks:
  front_net:
  back_net:
